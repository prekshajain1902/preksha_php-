<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form method="post" action="" enctype="multipart/form-data">
	<table width="50%">
		<tr>
			<td>First Name:</td>
			<td><input type="text" name="fname" required></td>
		</tr>
		<tr>
			<td>Last Name:</td>
			<td><input type="text" name="lname" required></td>
		</tr>
		<tr>
			<td>Email Id:</td>
			<td><input type="Email" name="email" required></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="Password" name="pass" required></td>
		</tr>
		<tr>
			<td>Mobile:</td>
			<td><input type="text" name="mobile" required></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td>Male<input type="radio" name="gender" value="male">
				Female<input type="radio" name="gender" value="female"></td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><textarea name="add" rows="5" cols="20"></textarea></td>
		</tr>
		<tr>
			<td>Date Of Birth:</td>
			<td><input type="Date" name="dob" required></td>
		</tr>
		<tr>
			<td>Language:</td>
			<td>Hindi<input type="checkbox" name="lan[]" value="hindi">
				Gujrati<input type="checkbox" name="lan[]" value="gujrati">
				English<input type="checkbox" name="lan[]" value="english">
				Other<input type="checkbox" name="lan[]" value="other">
			    <input type="text" placeholder="Ex. french"></td>
		</tr>
		<tr>
			<td>State:</td>
			<td>
				<select name="state">
					<option value="state">Gujrat</option>
					<option value="state">Maharastra</option>
					<option value="state">Rajsthan</option>
					<option value="state">Uttrakand</option>
					<option value="state">Other</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Photo:</td>
			<td><input type="file" name="file"></td>
		</tr>
		<tr>
			<td><center><input type="submit" name="submit" value="Register"></center></td>
		</tr>
	</table>
</form>
</body>
</html>
